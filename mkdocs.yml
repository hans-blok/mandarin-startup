# ------------------------------------------------------------
# 1. Site Identiteit
# ------------------------------------------------------------
site_name: "Mandarin Startup"
site_description: "Strategische documentatie voor Product Mandarin - Agent-ecosysteem voor expliciete, governable en traceerbare softwareontwikkeling"
site_author: "Mandarin Team"
site_url: "https://mandarin-startup.github.io/"

# Optioneel: repository referentie
# repo_name: "mandarin-startup"
# repo_url: "https://github.com/username/mandarin-startup"
# edit_uri: "edit/main/docs/"

# ------------------------------------------------------------
# 2. Documentatie Bron
# ------------------------------------------------------------
docs_dir: "docs"
site_dir: "site"

# ------------------------------------------------------------
# 3. Theme & Presentatie
# Mandarin huisstijl met Material theme
# ------------------------------------------------------------
theme:
  name: "material"
  language: "nl"
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
    - content.code.copy
    - content.code.annotate
    - toc.integrate
    - search.suggest
    - search.highlight
  palette:
    # Wordt overschreven door custom CSS (Mandarin oranje #e55039)
    primary: "deep-orange"
    accent: "orange"
  font:
    text: "Segoe UI"
    code: "Consolas"
  logo: "assets/mandarin-logo-m.png"
  favicon: "assets/mandarin-logo-m.png"

# ------------------------------------------------------------
# 4. Custom Styling - Mandarin Stylesheet
# Eigendom: Presentatie Architect
# ------------------------------------------------------------
extra_css:
  - styles/mandarin.css

extra_javascript: []

# ------------------------------------------------------------
# 5. Plugins
# ------------------------------------------------------------
plugins:
  - search:
      lang: nl

# ------------------------------------------------------------
# 6. Markdown Extensies
# ------------------------------------------------------------
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# ------------------------------------------------------------
# 7. Navigatiestructuur
# Primaire verantwoordelijkheid: Publicatie Steward
# ------------------------------------------------------------
nav:
  - Home: index.md
  
  - Strategie:
      - Strategische Intenties: publish/strategische-intenties.md
      - Fundamentele Hypothese: publish/fundamentele-hypothese.md
      - Strategische Spanningsvelden: publish/strategische-spanningsvelden.md
  
  - Investerings-Pitches:
      - Uitgebreide Pitch: publish/investerings-pitch-mandarin.md
      - 30-Seconden Pitch: publish/30-seconden-pitch-mandarin.md

# ------------------------------------------------------------
# 8. Extra Configuratie
# ------------------------------------------------------------
extra:
  social: []
  generator: false  # Verberg "Made with Material for MkDocs"

